<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feriados Chile </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Feriados en Chile | UYUUUI </h1>

    <!-- adic - selector de mes -->
    <div class="mb-4">
      <label for="mes-select" class="form-label">Filtrar por mes:</label>
      <select id="mes-select" class="form-select">
        <option value="todos">Todos</option>
        <option value="01">Enero</option>
        <option value="02">Febrero</option>
        <option value="03">Marzo</option>
        <option value="04">Abril</option>
        <option value="05">Mayo</option>
        <option value="06">Junio</option>
        <option value="07">Julio</option>
        <option value="08">Agosto</option>
        <option value="09">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
    </div>

    <table class="table table-bordered table-striped" id="feriados-table">
      <thead class="table-dark">
        <tr>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<footer class="footer-chile mt-5">
  <div class="footer-content">
    <span>Feriados con API - seashei</span>
    <span class="footer-author">
      By <a href="https://github.com/undostresdoce" target="_blank" rel="noopener noreferrer">Cvmi</a>
    </span>
  </div>
</footer>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
